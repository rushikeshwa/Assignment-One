<div class="container">
    <div class="row d-block">
        <h2 class="text-center">Update User : </h2>
        <form (ngSubmit)="updateUserInfo()" class="form-row p-3 " [formGroup]="updateUser">
            <!-- name Field -->
            <div class="col-md-4 mb-3">
                <label for="name" class="form-label">User Name</label>
                <input type="text" class="form-control" formControlName="name">
              
            </div>
            <div class="col-md-4 mb-3">
                <label for="name" class="form-label">User Email</label>
                <input type="email" class="form-control" formControlName="email">
              
            </div>
            <div class="col-md-4 mb-3">
                <label for="name" class="form-label">Created By</label>
                <input type="text" class="form-control" formControlName="author">
              
            </div>
            
           
            <div class="col-12 text-center">
                <hr>
                <button type="submit" class="btn btn-primary px-5 mx-2" >Update</button>
                <a type="submit" class="btn btn-primary px-5 mx-2" routerLink="/user">Cancel</a>
            </div>
        </form>
    </div>
</div>
